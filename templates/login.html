<!DOCTYPE html>
<html>
<head>
    <title>침입 감지 시스템</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }
        .login-form {
            width: 300px;
        }
        .login-form input[type="text"], .login-form input[type="password"] {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <h2 class="text-center">Login</h2>
        <form action="/login" method="POST" onsubmit="submitForm(event)">
            <input type="text" name="id" class="form-control" placeholder="ID" required><br>
            <input type="password" name="pwd" class="form-control" placeholder="Password" required><br>
            <input type="submit" value="Login" class="btn btn-primary btn-block">
        </form>
        <button onclick="location.href='/register'" class="btn btn-secondary btn-block">Register</button>
    </div>

    <script>
        async function submitForm(event) {
            event.preventDefault();
            const form = event.target;
            const data = new FormData(form);
            const response = await fetch(form.action, { method: 'POST', body: data });
            if (!response.ok) {
                const message = await response.text();
                alert(message);
            } else {
                location.href = '/mainpage';
            }
        }
    </script>
</body>
</html>
